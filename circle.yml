general:
  artifacts:
    - "tmp/capybara"
dependencies:
  pre:
    - sudo apt-get install -y libgsl0-dev; gsl-config --version
    # - npm install
    # - npm install webpack -g
  post:
    - rm -r ~/.gradle
    - rm -r ~/replay/vendor/bundle
    - rm -r ~/.m2
    - rm -r ~/.ivy2
    - rm -r ~/.go_workspace
test:
  pre:
    - bundle exec rake assets:precompile
  post:
    - cp log/test.log tmp/capybara/test.log
deployment:
  production:
    branch: master
    commands:
      - git push git@heroku.com:replayapp.git $CIRCLE_SHA1:master
      - heroku run rake db:migrate --app replayapp
      - heroku run rake aws:et:subscribe --app replayapp
